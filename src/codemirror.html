<div class="form-group {{form.htmlClass}}" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}">
    <div ng-init="form.model=model">
        <label for="{{form.key.slice(-1)[0]}}" class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" ng-show="showTitle()">{{form.title}}</label>
        <div ng-if="form.codemirrorButtons" class="cm-buttons">
            <span class="btn-group" ng-repeat="buttonGroup in form.codemirrorButtons">
                <button ng-repeat="button in buttonGroup" ng-click="evalInScope(button.onClick)" type="button" class="btn btn-sm btn-default"
                    id="btnBold" title="{{ button.title }}">
                    <span ng-if="button.icon" class="glyphicon" ng-class="'glyphicon-' + button.icon"></span>
                    <span ng-if="button.label" ng-bind-html="button.label"></span>
                </button>
            </span>
        </div>
        <div codemirror-buttons ui-codemirror ui-codemirror-opts="getCodemirrorOptions()" ng-style="form.style" class="{{form.fieldHtmlClass}}" id="{{form.key.slice(-1)[0]}}" sf-field-model="" ng-model-options="form.ngModelOptions" sf-changed="form" schema-validate="form"></div>
        <span class="help-block" sf-message="form.description"></span>
    </div>
</div>
